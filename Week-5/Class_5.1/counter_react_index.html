<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <div id="parentDiv"></div>
    <script>
        let state = {
            count : 0,
        }
        function onButtonPress() {
            state.count++;
            buttonComponentRerendering()
        }
        function buttonComponentRerendering() {
            document.getElementById("parentDiv").innerHTML = "";
            const component = buttonComponent(state.count);
            document.getElementById("parentDiv").appendChild(component);
            
        }
        function buttonComponent(count) {
            const button = document.createElement("button");
            button.innerHTML = `Counter ${count}`;
            button.setAttribute("onClick", "onButtonPress()");
            return button;
        }
        buttonComponentRerendering();
    </script>
</body>
</html>
