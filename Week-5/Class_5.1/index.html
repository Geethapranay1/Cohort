<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function changeCounter() {
            const currValue = document.getElementById("btn").innerHTML;
            const countervalue = currValue.split(" ")[1];
            const newValue = parseInt(countervalue) + 1;
            document.getElementById("btn").innerHTML = "Counter " + newValue;
        }
    </script>
</head>
<body>
    <button onclick="changeCounter()" id = "btn">Counter 0</button>
</body>
</html>
